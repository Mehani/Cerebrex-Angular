<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Emotiv Id: </label>
        <input type="text" class="form-control" formControlName="emotiv_id" #emotiv_id />
      </div>
      <div *ngIf="loginForm.controls['emotiv_id'].invalid && (loginForm.controls['emotiv_id'].dirty || loginForm.controls['emotiv_id'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['emotiv_id'].errors.required">
          Emotiv is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Emotiv password: </label>
        <input type="text" class="form-control" formControlName="emotiv_pw" #emotiv_pw />
      </div>
      <div *ngIf="loginForm.controls['emotiv_pw'].invalid && (loginForm.controls['emotiv_pw'].dirty || loginForm.controls['emotiv_pw'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['emotiv_pw'].errors.required">
          Emotiv Id is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="addUser(emotiv_id.value, emotiv_pw.value)"
            [disabled]="loginForm.pristine || loginForm.invalid" 
            class="btn btn-primary">
            Login
         </button>
    </div>

    </form>
  </div>
</div>
